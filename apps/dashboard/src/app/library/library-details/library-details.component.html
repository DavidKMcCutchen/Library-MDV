<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentBook.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Books</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          type="text"
          name="title"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <input
          matInput
          placeholder="Author"
          formControlName="author"
          type="text"
          name="Author"
        />
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
